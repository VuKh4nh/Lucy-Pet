        <link rel="stylesheet" href="./assets/styles.css" />

    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <img src="./assets/img/Logo.svg" alt="Lucy" class="logo" />
                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Services & Rates
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Reviews</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"
                                    >Contacts us</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <!-- Header Action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__link">Sign in</a>
                        <a href="#!" class="btn header-action__btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero media -->
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/img/hero__img.png"
                                alt=""
                                class="hero__img"
                            />

                            <img
                                src="./assets/img/hero__decor.svg"
                                alt=""
                                class="hero__decor hero__decor-left"
                            />
                            <img
                                src="./assets/img/hero__decor-2.svg"
                                alt=""
                                class="hero__decor hero__decor-right"
                            />
                        </div>

                        <div class="hero__img-wrap hero__img-wrap-small">
                            <img
                                src="./assets/img/hero__img-2.png"
                                alt=""
                                class="hero__img"
                            />
                        </div>

                        <div class="hero__list">
                            <div class="hero__list-item">
                                <img
                                    src="./assets/img/hero__img-3.png"
                                    alt=""
                                    class="hero__list-item-thumb"
                                />
                                <div class="hero__list-item-info">
                                    <p class="hero__list-item-title">
                                        Pet Health
                                    </p>
                                    <div class="hero__list-item-skeleton"></div>
                                    <div class="hero__list-item-skeleton"></div>
                                </div>
                            </div>
                            <span class="hero__list-item-separate"></span>
                            <div class="hero__list-item">
                                <img
                                    src="./assets/img/hero__img-4.png"
                                    alt=""
                                    class="hero__list-item-thumb"
                                />
                                <div class="hero__list-item-info">
                                    <p class="hero__list-item-title">
                                        Pet Care
                                    </p>
                                    <div class="hero__list-item-skeleton"></div>
                                    <div class="hero__list-item-skeleton"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Hero content -->
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__description">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn btn--primary hero__cta-btn">
                                Book a Meet
                                <span class="btn__icon"
                                    ><svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>
                            <a href="#!" class="hero__cta-link">
                                Schedule a Call
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
